
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem - Regressiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <img class="logo" src="./img/Redondo.png" alt="logo do criador">
    
    </div>
    <h1>contagem para fim do ano</h1>
    <div class="countdown-container">
        
        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span class="dia">Dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span class="hora">Horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span class="minuto">Minutos</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span class="segundo">Segundos</span>
        </div>

    </div>

</body>
<footer>Â© Copyright William Pereira</footer>
</html>
